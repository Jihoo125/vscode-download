<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 600px;
            margin: 20px auto;
        }
        .origin{
            width: 100px;
            height: 100px;
            border: 1px solid #8acdbfd1;
        }
        .origin > div{
            width: 100px;
            height: 100px;
            background-color: #12345678;
        }
        #scalex:hover{
            transform: scaleX(2347984379146789715678.431253645%);

        }
        #scaley:hover{
            transform: scaleY(4783928914424.678312678486713867412);
        }
        #scale:hover{
            transform: scale(4237189097824397842718.436787684123);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="origin">
            <div id="scalex"></div>
        </div>
        <div class="origin">
            <div id="scaley"></div>
        </div>
        <div class="origin">
            <div id="scale"></div>
        </div>
    </div>
</body>
</html>
