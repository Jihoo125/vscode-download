<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function anum(x, y){
            var sum = x + y;
            return sum
        }
        var result = anum(prompt("x의 값"), prompt("y의 값"));
        document.write(`두수를 더한 값 : ${result} `);
    </script>
</body>
</html>
