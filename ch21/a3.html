<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Fuctions</title>
</head>
<body>
    <script>
        let sum = (x, y) => x + y;
        document.write("두 수의 합 : " + sum(prompt("x"), prompt("y")));
    </script>
</body>
