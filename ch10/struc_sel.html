<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list_style :nth-child(3){
            border: 1px solid #7389adff;
        }
        .list_style p:nth-of-type(1){
            background: #01dfaabb;
        }
        .list_style p:nth-of-type(2){
            background: #5adbceff;
        }
        .list_style p:nth-of-type(3){
            background: #91adfcaa;
        }
        .list_style img:only-of-type{
            border: 5px solid #78abcdef;
        }
        .list_style h2:only-of-type{
            border: 5px solid #41adfcdd;
        }
        .list_style :last-child{
            text-decoration: underline;
        }
        ul.list_style li:first-child{
            text-decoration: overline;
        }
    </style>
</head>
<body>
    <ul class="list_style">
        <li><h2>1</h2><a href="#">link</a><p>1</p><p>2</p><p>3</p><img src="./img/3.jpg" alt="3"></li>
    </ul>
</body>
</html>
