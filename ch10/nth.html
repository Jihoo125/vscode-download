<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            text-align: center;
            color: #f23abcde;            
        }
        table, tb, th{
            border: 1px solid #987fedcb;
        }
        table{
            width: 200px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td{
            text-align: left;
            padding: 10px;
            padding-left: 20px;
        }
        table tr:nth-of-type(2n+1){
            background: #542978dd;
            color: #a57dcb62;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>웹개발</h1>
        <table>
            <tr><td>HTML</td></tr>
            <tr><td>CSS</td></tr>
            <tr><td>JavaScript</td></tr>
            <tr><td>React.js</td></tr>
            <tr><td>Vue.js</td></tr>
            <tr><td>Angular</td></tr>
            <tr><td>Node.js</td></tr>
            <tr><td>MongoDB</td></tr>
            <tr><td>MySQL</td></tr>
            <tr><td>PostgreSQL</td></tr>
            <tr><td>RESTful APIs</td></tr>
            <tr><td>GraphQL</td></tr>
            <tr><td>JWT</td></tr>
            <tr><td>OAuth</td></tr>
            <tr><td>Heroku</td></tr>
            <tr><td>AWS</td></tr>
            <tr><td>DigitalOcean</td></tr>
            <tr><td>Docker</td></tr>
            <tr><td>CI/CD</td></tr>
            <tr><td>Git</td></tr>
            <tr><td>GitHub</td></tr>
            <tr><td>GitLab</td></tr>
            <tr><td>Bitbucket</td></tr>
        </table>
    </div>
</body>
</html>
