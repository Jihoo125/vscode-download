<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contents{
            display: none;
            margin: 30px auto;
            width: 400px;
            padding: 20px;
            border: 1px solid #00faddaf;
            border-radius: 5px;
        }
        .container{
            width: 960px;
            margin: 0 auto;
        }
        .navi{
            width: 960px;
            height: 60px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3f1afd97;
        }
        .navi ul{
            list-style: none;
            padding-top: 10px;
            padding-bottom: 5px;
        }
        .navi ul li{
            display: inline-block;
            width: 150px;
            padding: 10px;
        }
        .navi a:link, .navi a:visited{
            font-size: 14px;
            padding: 10px;
            text-decoration: none;
        }
        .navi a:hover, .navi a:focus{
            background-color: #423fdadf;
            color: #937addaf;
        }
        .navi a:active{
            background-color: #1addfff1;
        }
        #intro:target{
             background-color: #a8c08caf;
             color: #4a69aab2;
        }
        #room:target{
            background-color: #9ae65c91;
        }
        #res:target{
            background-color: #d14c4c98;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navi">
            <ul>
                <li><a href="#intro" onclick="showSection('intro')">Start</a></li>
                <li><a href="#room" onclick="showSection('room')">C rooms</a></li>
                <li><a href="#res" onclick="showSection('res')">Reservation info</a></li>
                <li><a href="https://www.onlinegdb.com/online_c_compiler">Reservation Here</a></li>
            </ul>
        </nav>
        <div id="intro" class="contents">
            <h2>Start</h2>
            <p>Hello</p>
        </div>
        <div id="room" class="contents">
            <h2>C rooms</h2>
            <p>For C enthusists</p>
        </div>
        <div id="res" class="contents">
            <h2>Reservation Info</h2>
            <p>Click on the Reservation Here.</p>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            const contents = document.querySelectorAll('.contents');
            contents.forEach(content => content.style.display = 'none');

            const section = document.getElementById(sectionId);
            if (section) {
                section.style.display = 'block';
            }
        }
    </script>
</body>
</html>
