<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: square;
        }
                    ul li a{
                        line-height: 30px;
                        font-size: 14px;
                        color: #8882c0a8;
                        text-decoration: none;
                        padding-right: 25px;
                    }
                    ul li a[href $= hwp]{
                        background: url(./img/hwp_icon.gif) center right no-repeat;
                    }
                    ul li a[href $= xls]{
                        background: url(./img/excel_icon.gif) center right no-repeat;
                    }
    </style>
</head>
<body>
    <h3>회사 죽이기 프로젝트 진행사항</h3>
    <ul>
        <li><a href="eg.hwp">한글(hwp) 내려받기</a></li>
        <li><a href="eg.xls">Excel 95/2000 통합문서(xls) 내려받기</a></li>
    </ul>
</body>
</html>
