<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <fieldset>
    <legend>로그인정보</legend>
    <form action="save.php" method="post" id="signup">
        <label for="usr">아이디</label>
        <input type="text" id="usr" required>
        <label for="psw">비밀번호</label>
        <input type="password" required id="psw">
        <label for="repsw">비밀번호 확인</label>
        <input type="password" required id="repsw">
        <label for="lvl">회원 등급</label>
        <select id="lvl">
            <option value="normal">회원</option>
            <option value="middle-normal">준회원</option>
            <option value="VIP">VIP</option>
            <option value="VIP+">VIP+</option>
            <option value="VIP++">VIP++</option>
            <option value="MVP">MVP</option>
            <option value="MVP+">MVP+</option>
            <option value="MVP++">MVP++</option>
            <option value="mod">관리자</option>
            <option value="admin">admin</option>
            <option value="owner">운영자</option>
        </select>
    </legend></fieldset><fieldset>
    <legend>개인정보 수집절차</legend>
            <label for="nm">
                이름
            </label>
            <input type="text" placeholder="홍길동" id="nm">
            <label for="m">이메일</label>
            <input type="email" id="m" placeholder="example@example.kr">
            <label for="usr_tel">전화 번호</label>            
            <input type="tel" placeholder="+82 10-1234-1234" id="usr_tel">
    </legend></fieldset>
    <legend><fieldset>
            <input type="submit">
        </form>
    </legend></fieldset>
</body>
</html>
