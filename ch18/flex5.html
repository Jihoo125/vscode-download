<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #opt4 .box p:nth-of-type(2){
            font-size: 14px;
        } 
        #opt4 .box p:nth-of-type(3){
            font-size: 25px;
        }
        #opt4 .box p:nth-of-type(4){

        }
        .container{
            width: 100%;
            height: 150px;
            display: flex;
            background-color: #daca72e0;   
            border: 1px solid #7760a1b0;
            margin-bottom: 20px;
        }
        #opt1{
            align-items: flex-start;
        }
        #opt2{
            align-items: flex-end;
        }
        #opt3{
            align-items: center;
        }
        #opt4{
            align-items: baseline;
        }
        #opt5{
            align-items: stretch;
        }
        .box{
            padding: 5px 45px;
            margin: 5px;
            background-color: #2355dfb9;
        }
        p{
            color: #34d44e96;
            text-align: center;
        }
    </style>
</head>

    <div class="container" id="opt1"><div class="box"><p>1</p></div><div class="box"><p>2</p></div><div class="box"><p>3</p></div><div class="box"><p>4</p></div></div>
