<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 100px;
        }
        .items{
            padding: 10px;
            background-color: #7843adff;
        }
        .items:nth-child(odd){
            background-color: #1879afdc;
        }
        .items:nth-child(even){
            background-color: #97cadf9c;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="items">abd</div>
        <div class="items">abd</div>
        <div class="items">abd</div>
        <div class="items">abd</div>
        <div class="items">abd</div>
    </div>
</body>
</html>
