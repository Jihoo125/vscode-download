<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            border: 1px solid #1c3fadfa;
        }
        .box{
            border: 1px solid #32adf0dc;
            width: 100px;
            height: 100px;
            text-align: center;
        }
        #opt1{
            flex-direction: row;
        }
        #opt2{
            flex-direction: row-reverse;
        }
        #opt3{
            flex-direction: column;
        }
        #opt4{
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
    <div class="container" id="opt1"><div class="box"><p>1</p><p>2</p><p>3</p></div></div>
    <div class="container" id="opt2"><div class="box"><p>1</p><p>2</p><p>3</p></div></div>
    <div class="container" id="opt3"><div class="box"><p>1</p><p>2</p><p>3</p></div></div>
    <div class="container" id="opt4"><div class="box"><p>1</p><p>2</p><p>3</p></div></div>
</body>
</html>
