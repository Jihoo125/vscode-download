<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
           margin: 0;
           box-sizing: border-box; 
        }
        body{
            background: url("./images/bg5.jpg") no-repeat left top fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        input[type="button"]#click{
            background-color: #1fcdac7a;
            font-size: 1.2em;
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            box-shadow: 1px 1px 2px #08afcd8f;
        }
    </style>
</head>
<body>
    <label for="click"></label>
    <input type="button" value="대한항공 웹사이트로 이동하기!" id="click" onclick="window.location.href='https://www.koreanair.co.kr';" hover>
</body>
</html>
