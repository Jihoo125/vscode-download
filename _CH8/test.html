<!DOCTYPE html>
<html lang="ko">
<head>
  <title>border-radius test</title>
  <style>
    div > div{width: 200px;
       height: 150px;
        border: 3px solid #444;}
    /* div.wrap_divs{display: flex; 
       justify-content: space-around */;}
    div#box1{border-radius: 20px/20px;}
    div#box2{border-top-left-radius: 30px 30px;
    border-top-right-radius: 50px 50px;
    border-bottom-left-radius: 70px 70px;
    border-bottom-right-radius: 10px 10px;}
    div#box3{border-top-left-radius: 100px 100px;
    border-top-right-radius: 100px 100px;}
    div#box4{border-bottom-left-radius: 100px 100px;
      border-bottom-right-radius: 100px 100px;}
  </style>
</head>
<body>
  <div class="wrap_divs">
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
  </div>
</body>
</html>
