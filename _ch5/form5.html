<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    li{background-color: #d7cfcfd0;}
  </style>
</head>
<body>
 <h1>레드향 총으로 죽이기</h1>
 <form>
  <fieldset>
    <legend>상품선택</legend>
    <p><b>주문할 상품 선택</b></p>
    <ul>
      <li>
        <label><input type="checkbox" value="s_3">gift 3kg</label>
        <input type="number">개 
      </li>
      <li>
        <label><input type="checkbox" value="s_5">gift 5kg</label>
        <input type="number">개 
      </li>
      <li>
        <label><input type="checkbox" value="f_3">home 3kg</label>
        <input type="number">개 
      </li>
      <li>
        <label><input type="checkbox" value="f_5">home 5kg</label>
        <input type="number">개 
      </li>
    </ul>
    <p><b>포장 선택</b></p>
    <ul>
      <li><label><input type="radio" name="gift" value="yes">선물 포장</label></li>
      <li><label><input type="radio" name="gift" value="no">선물 포장 안 함 </label></li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>배송 정보</legend>
    <ul>
      <li>
        <label for="user-name">이름 </label>
        <input type="text" id="user-name">
      </li>
      <li>
        <label for="addr">배송 주소 </label>
        <input type="text" id="addr">
      </li>
      <li>
        <label for="mail">메일 주소 </label>
        <input type="text" id="mail">
        <li>
          <label for="phone">연락처 </label>
          <input type="tel" id="phone">
        </li>
      </li>
    </ul>
  </fieldset>
  <input type="submit"> <input type="reset">
 </form>
</body>
</html>
