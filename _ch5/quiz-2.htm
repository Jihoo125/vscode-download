<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2</title>
  <style>
    ul,li {
      list-style: none;
    }
    h1,h2,p {
      font-style:italic ;
    }
  </style>
</head>
<body>
  <form>
    <fieldset>
      <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, JS의 기술을 이해하고 실무 경험이 12+년인 분을 찾습니다.</p>
        <hr>
        <h2>개인 정보</h2>
        <ul>
          <label for="name"> 이름 </label>
          <input type="text" id="name" placeholder="공백 없이 입력하세요." required><br>
          <label for="phone"> 연락처 </label>
          <input type="tel" id="phone" required><br><br>
        </ul>  
          <h2>지원 분야</h2>
          <ul>
            <li>
              <input type="radio" id="1" name="a"><label for="1">웹 퍼블리싱</label>
            </li>
            <li>
             <input type="radio" id="2" name="a"><label for="2">웹 애플리캐이션 개발.시니어</label>

            </li>
            <li>
              <input type="radio" id="3" name="a"><label for="3">웹 애플리캐이션 개발.주니어</label>
            </li>
            <li>
              <input type="radio" id="4" name="a"><label for="4">개발 환경 개선.시니어</label>
            </li>
            <li>
              <input type="radio" id="5" name="a"><label for="5">개발 환경 개선.주니어</label>
            </li>
          </ul>
          <h2>지원 동기</h2>
          <textarea required rows="7" cols="80" placeholder="본사 동기 지원을 간략히 입력해 주시기 바랍니다."></textarea><br>
          <input type="submit" value="접수하기"> <input type="reset" value="다시 쓰기">
        
    </fieldset>
  </form>
</body>
</html>
