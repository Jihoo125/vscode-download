<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 300px;
      height: 100px;
      margin: 30px;
      border: 3px solid #cccccc;
      border-radius: 20px;
      box-sizing: border-box;
      text-align: center;
      line-height: 100px;
      font-weight: 700;
    }
    .box1{
      box-shadow: -10px -10px 10px 10px red;
    }
    .box2{
      box-shadow: 10px 10px 20px -10px;
    }
  </style>
</head>
<body>
  <div class="box1">b1</div>
  <div class="box2">b2</div>
</body>
</html>
