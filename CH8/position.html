<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      height: 800px;
      width: 800px;
      margin: 10px auto;
      border: 3px solid #cccccc;
    }
    span{
      display: block;
      width: 100px;
      height: 100px;
      background: #789afddf;
      color: #054ffdad;
      font-size: 20px;
      text-align: center;
      line-height: 100px;
      border: 3px solid #00ccfdad;
    }
    span#1{
      position: absolute;
      top: infinite;
      left: 0;
    }
    span#2{
      position: relative;
    }
  </style>
</head>
<body>
  <div id="2">
    <span id="1">1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
  </div>
</body>
</html>
