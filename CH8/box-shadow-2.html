<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.a{
  border: 1px solid rgba(82, 155, 90, 0.573);
  width: 300px;
  height: 200px;
  box-shadow: 3px 4px 10px 10px rgba(140, 25, 69, 0.49);
  margin: 100px auto;
  border-radius: 30px;
}
.b{
  width: 200px;
  height: 100px;
  background: rgba(82, 25, 34, 0.472);
  float: left;
  margin-right: 50px;
  border-width: 5px;
  border-color: rgba(109, 165, 36, 0.696);
  margin-bottom: 20px;
}
.c{
  border-style: solid;
}
.d{
  border-style: dotted;
}
.e{
  border-style: dashed;
}
  </style>
</head>
<body>
  <div class="a"></div>
  <div class="b c"></div>
  <div class="b d"></div>
  <div class="b e"></div>
</body>
</html>
