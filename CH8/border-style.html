<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{display: flex; justify-content: space-between;}
    div{border: 5px solid #cccccc; width: 100px; height: 250px; margin: 0 10px}
    .box_1{border-style:none ;}
    .box_2{border-style:hidden ;}
    .box_3{border-style:dashed /* dotted (double groove) */ ;}
    .box_4{border-style:dotted ;}
    .box_5{border-style:double ;}
    .box_6{border-style:groove ;}
    .box_7{border-style:inset ;}
    .box_8{border-style:outset ;}
    .box_9{border-style:ridge ;}
    .box_10{border-style:solid ;}
  </style>
</head>
<body>
  
  <div class="box_1">b1</div>
  <div class="box_2">b2</div>
  <div class="box_3">b3</div>
  <div class="box_4">b4</div>
  <div class="box_5">b5</div>
  <div class="box_6">b6</div>
  <div class="box_7">b7</div>
  <div class="box_8">b8</div>
  <div class="box_9">b9</div>
  <div class="box_10">b10</div>
</body>
</html>
