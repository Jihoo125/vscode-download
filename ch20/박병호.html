                let ourText = "와우! 박병호의 등번호를 잘 맞추셨군요!"
                const utterThis = new SpeechSynthesisUtterance(ourText) 

                synth.speak(utterThis)
                // 출처: https://sisiblog.tistory.com/316 [달삼쓰뱉:티스토리]

                let ourText = "응 틀림 수고"
                const utterThis = new SpeechSynthesisUtterance(ourText) 

                synth.speak(utterThis)
                // 출처: https://sisiblog.tistory.com/316 [달삼쓰뱉:티스토리]

        }
