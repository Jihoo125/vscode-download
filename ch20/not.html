<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nO = prompt("write a number under 50");
        var nT = prompt("write a number under 50");

        if (nO !== null && nT !== null){
            if (nO < 50 || nT < 10){
                alert("두재의 솟자중 러;섳,; 라나는 ㅁ;민ㅇ;근야.");
            }
            else{
                alert("두개의 숫자중 59마만ㅣㅇ ㄴ수는 없습나더.")
            }
        }
        else{
            alert("50미만의 숫자응 입력앚; 않랐습니다.")
        }
    </script>
</body>
</html>
