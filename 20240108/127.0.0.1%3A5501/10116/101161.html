<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>101161</title>
  <style>
    #wrapper{
      width: 700px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 100px);
      grid-template-areas:
        "box box box"
        "box2 box3 box3"
        "box2 . box4";
    }
    .box{
      background-color: #3689ff;
      grid-area: box;
    }
    .box2{
      background-color: #00cf12;
      grid-area: box2;
    }
    .box3{
      background-color: #ff9019;
      grid-area: box3;
    }
    .box4{
      background-color: #ffd000;
      grid-area: box4;
    }
  </style>
</head>
<body>
  <div id="wrapper">
  <div class="box">1972</div>
  <div class="box2">1972</div>
  <div class="box3">1972</div>
  <div class="box4">1972</div>
</div>
