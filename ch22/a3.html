<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = [1, 2, 3];
        var chars = ["a", "b", "c", "d", "e"]
        var nC = num.concat(chars);
        var cN = chars.concat(num);
        document.write(`num+char = ${nC} char+num = ${cN}`);
        var s1 = num.join();
        var s2 = num.join("/");
        document.write(`no/ ${s1}`)
        document.write(`/ ${s2}`)
        var r1 = num.push(4, 5);
        var r2 = num.unshift(0)
        document.write(`l:${r1} = ${num})
        document.write(`l:${r2} = ${num})
    </script>
</body>
</html>
