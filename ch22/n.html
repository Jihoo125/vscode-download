<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content{
          border : 2px double skyblue;
          border-radius:10px;
          padding:10px;
        }
        ul li{
            margin : 10px 5px;
        }
        button{ 
          position:absolute;
          bottom:20px;
          right:20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <button onclick="javascript:window.close();">close</button>
    </div>
</body>
</html>
